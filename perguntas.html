<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Cadastro de Perguntas do ENEM</title>
    <style>
       body{
        background-color: aliceblue;
       }
       h1{
            text-align: center;
            padding: 2%;
            background: linear-gradient(to right,rgb(67, 45, 104),rgb(152, 152, 235),rgb(0, 45, 104));
            border-radius: 2px;
            color: white;
            font-family: 'Courier New', Courier, monospace
        }
        h2{
            font-size: 15pt;
            text-align: center;
        }
        .container-fluid{
            margin:3%;
        }
    </style>
</head>
<body>
    <h1>Cadastro de perguntas</h1>
        <form class="">
            <div class="row">
            <div class="ml-3 col-7">
                <label class="form-label"></label>
                <div class="input-group">
                    <span class="input-group-text">Área da questão</span>
            <select class="ml-3 form-select" name="areaquest">
                <option value="">Selecione</option>
                <option>Ciências Humanas e suas Tecnologias</option>
                <option>Ciências da Natureza e suas Tecnologias</option>
                <option>Linguagens, Códigos e suas Tecnologias</option>
                <option>Matemática e suas Tecnologias</option>
             </select></div></div>
            
            <div class="ml-3 col-4">
                <label class="form-label"></label>
                <div class="input-group">
                    <span class="input-group-text">Ano da questão</span>
                <input type="number" class="ml-3 form-control" min="2009" max="2023" required>
            </div></div></div>

            
           
        
            <div class="ml-3 my-3"><label class="ml-3 form-label"></label>
                <div class="input-group">
                    <span class="input-group-text">Enunciado</span>
                    <input class="ml-3 form-control" type="text" required>
            </div></div><br>
           <h2>Alternativas</h2>
        
           <div class="ml-3"><label class="ml-3 form-label"></label>
                <div class="input-group">
                    <span class="input-group-text">Alternativa 1</span>
            <input class="ml-3 form-control" type="text" required>
            </div></div>
           
            <div class="ml-3"><label class="ml-3 form-label"></label>
                <div class="input-group">
                    <span class="input-group-text">Alternativa  2</span>
            <input class="ml-3 form-control" type="text" required>
            </div></div>
           
            <div class="ml-3"><label class="ml-3 form-label"></label>
                <div class="input-group">
                    <span class="input-group-text">Alternativa  3</span>
            <input class="ml-3 form-control" type="text" required>
            </div></div>
           
            <div class="ml-3"><label class="ml-3 form-label"></label>
                <div class="input-group">
                    <span class="input-group-text">Alternativa  4</span>
            <input class="ml-3 form-control" type="text" required>
            </div> </div>
           
            <div class="ml-3"><label class="ml-3 form-label"></label>
                <div class="input-group">
                    <span class="input-group-text">Alternativa  5</span>
            <input class="ml-3 form-control" type="text" required>
            </div></div>
       
            <div class="ml-3 "><label class="form-label my-3">Alternativa correta</label>
            <select class="ml-3 form-select" name="">
                <option value="">Questão 1</option>
                <option value="">Questão 2</option>
                <option value="">Questão 3</option>
                <option value="">Questão 4</option>
                <option value="">Questão 5</option>
            </select></div>
           
            <div class="form-group ml-3">
                <label for="imagem" class="label-bg"></label>
                <div class="input-group">
                    <span class="input-group-text">Imagem:ﾠ   
                <input type="file" value="null" class="form-control-file" id="imagem" name="img"></span>
            </div></div>

            <div class="form-group ml-3">
                <label for="fonte" class="label-bg"></label>
                <div class="input-group">
                    <span class="input-group-text">Fonte:</span>
                <input type="text" class="form-control" id="fonte" name="fonte" required>
                </div></div>

            <div class="form-group ml-3">
                <label for="observacao" class="label-bg"></label>
                <div class="input-group">
                    <span class="input-group-text">Observações:</span>
                <textarea class="form-control" id="observacao" name="observacao" rows="5"></textarea>
            </div></div>


            <button type="submit" class="btn btn-danger ml-3 mb-4">Cancelar</button>
            <button type="submit" name="btnCadastrar" class="btn btn-primary ml-3 mb-4">Cadastrar</button>
           
        </form>

        </form>

</body>
</html>
