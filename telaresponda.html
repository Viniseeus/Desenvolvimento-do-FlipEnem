                function selecionarDiv(divId) {
        var divs = document.getElementsByClassName("div-conteudo");

        // Oculta todas as divs
        for (var i = 0; i < divs.length; i++) {
          divs[i].style.display = "none";
         }

        var divSelecionada = document.getElementById(divId);
        divSelecionada.style.display = "block";
